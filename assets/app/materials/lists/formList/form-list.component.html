<form [formGroup]="materialsForm" class="list-overflow-control" style="padding: 20px;" (ngSubmit)="onSubmit()">
    <div *ngFor="let item of data | keys" class="form-row">
        <my-form-item [data]="item" [form]="materialsForm"></my-form-item>
    </div>
    <div class="form-row pull-right">
        <button 
            [disabled]="materialsForm.pristine"
            type="submit"
            class="btn btn-primary">{{button}}</button>
    </div>
</form>
