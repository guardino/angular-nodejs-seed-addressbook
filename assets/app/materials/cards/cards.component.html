<div [dragula]='"nested-bag"' class="row">
        <div  *ngIf="newData.length>0" style="padding: 10px; min-width: 400px;">
                <div class="card">
                        <div class="card-body">
                                <h5 class="card-title" style="margin-left: 15px; padding-top: 10px;">
                                        Add New Data
                                </h5>
                                <my-table-list class="card-text" [item]="newData"></my-table-list>
                                <button class="btn btn-primary pull-right" style="margin-right: 20px;" type="button" (click)="addClick()">Add</button>
                        </div>
                </div>
        </div>
        <my-card
                *ngFor="let item of data"
                style="padding: 10px; min-width: 400px;"
                [data]="item | keys">
        </my-card>
</div>
