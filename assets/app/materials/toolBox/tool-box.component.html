<div class="bg-inverse tool-box" style="min-width: 80px; width: 100%; padding-top: 15px; padding-bottom: 15px; padding-left: 5px; display:flex; top: 100px; left: 0; position: sticky;">
    <div style="flex-grow: 1;">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link"
                   href="#"
                   [class.active]="index == 'search'"
                   (click)="onClick('search')">
                    <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="#"
                   [class.active]="index == 'upload'"
                   (click)="onClick('upload'); onUpload()">
                    <i class="fa fa-upload fa-lg" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="#"
                   [class.active]="index == 'adding'"
                   (click)="onClick('adding'); onAdding()">
                    <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="#"
                   [class.active]="index == 'config'"
                   (click)="onClick('config'); onConfig()">
                    <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="index" style="flex-grow: 1;" *ngIf="index!=''">
        <div *ngSwitchCase="'search'" style="padding: 20px; min-width: 440px;">
            <my-search-box
                (useless) = "onUseless($event)"
                ></my-search-box>
        </div>
        <div *ngSwitchCase="'upload'" style="padding: 20px; min-width: 440px; color: aliceblue;">
            <my-upload></my-upload>
        </div>
        <div *ngSwitchCase="'adding'" style="padding: 20px; min-width: 440px; padding-right: 30px; color: aliceblue;">
            <my-add-new
                (useless)="onUseless($event)"
                ></my-add-new>
        </div>
        <div *ngSwitchCase="'config'" style="padding: 20px; min-width: 440px; color: aliceblue;">
            <my-config
                (useless)="onUseless($event)"
                ></my-config>
        </div>
    </div>
</div>
