<div>
  <input 
    type="text" 
    placeholder="Search..." 
    [(ngModel)]="searchBox"
    name="searchBox">
  <input 
      type="button" 
      value="Search"
      (click)="userFilter(searchBox)">
  <span></span>
</div>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; let i = index">
        <td>{{item.name}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.address}}</td>
      </tr>
    </tbody>
</table>
